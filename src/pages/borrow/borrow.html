<ion-content>
  <ion-grid>
    <ion-list no-lines text-center>
      <button ion-button clear small>
        抵押贷
      </button>
    </ion-list>
    <ion-row wrap>
      <ion-col width-50 (click)="borrowStep(6)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-caravan"></use>
        </svg>
        <p>车抵押贷款</p>
      </ion-col>
    </ion-row>

    <ion-list no-lines text-center>
      <button ion-button clear small>
        消费贷
      </button>
    </ion-list>
    <ion-row wrap>
      <ion-col width-50 (click)="borrowStep(1)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-insurance"></use>
        </svg>
        <p>精英贷</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep(2)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-hotel"></use>
        </svg>
        <p>校园分期</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep(3)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-bell"></use>
        </svg>
        <p>教育分期</p>
      </ion-col>


      <ion-col width-50 (click)="borrowStep(4)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-island"></use>
        </svg>
        <p>旅游分期</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep(5)">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-car-2"></use>
        </svg>
        <p>汽车分期</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
