<ion-header>

  <ion-navbar  color="primary">
    <ion-title>我的借款</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-insurance"></use>
        </svg>
        <p>精英贷</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-hotel"></use>
        </svg>
        <p>校园分期</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-bell"></use>
        </svg>
        <p>教育分期</p>
      </ion-col>


      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-island"></use>
        </svg>
        <p>旅游分期</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-car-2"></use>
        </svg>
        <p>汽车分期</p>
      </ion-col>
      <ion-col width-50 (click)="borrowStep()">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-exchange"></use>
        </svg>
        <p>常规贷款</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
