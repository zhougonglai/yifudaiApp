<ion-header>

  <ion-navbar  color="primary">
    <ion-title>探索</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-25>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-social-wechat"></use>
        </svg>
        <p>官方微信</p>
      </ion-col>
      <ion-col width-25>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-computer-1"></use>
        </svg>
        <p>财富学院</p>
      </ion-col>
      <ion-col width-25>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-shangdian2"></use>
        </svg>
        <p>积分商城</p>
      </ion-col>
      <ion-col width-25>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-duihuakuang1"></use>
        </svg>
        <p>财富社区</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item (click)="goToIndustryTrendsPage()">
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-share"></use>
      </svg>
      行业动态
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="goToCompanyNewsPage()">
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-building-small"></use>
      </svg>
      公司动态
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="goToMediaNiewPage()">
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-meitibaodao1"></use>
      </svg>
      媒体动态
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-calculator"></use>
      </svg>
      理财小工具
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
