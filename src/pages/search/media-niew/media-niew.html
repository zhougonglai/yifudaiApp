<ion-header>
  <ion-navbar color="primary">
    <ion-title>媒体报道</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <h2>
        <ion-badge>
          <span *ngIf="item.type == 1">搜狐新闻</span>
          <span *ngIf="item.type == 2">网易新闻</span>
          <span *ngIf="item.type == 3">第一财经</span>
          <span *ngIf="item.type == 4">搜狐新闻</span>
          <span *ngIf="item.type == 5">凤凰新闻</span>
        </ion-badge>
        {{item.title}}
      </h2>
      <p>{{item.note}}</p>
      <ion-note>发布时间:{{item.date}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
