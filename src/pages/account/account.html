<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button [hidden]="!userOn" (click)="logout()" icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我的账户</ion-title>
    <ion-buttons right>
      <button ion-button [hidden]="userOn" (click)="login()">
        登录/注册
      </button>
      <button ion-button [hidden]="!userOn" (click)="toggleMask()" icon-only>
        <ion-icon [name]="privacy?'eye':'eye-off'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item style="border-bottom: 1px solid #eee;" (click)="goToAccountUser()">
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-user"></use>
      </svg>
      <h2>{{ user?.name}}</h2>
      <p>账户总资产:{{ user?.property|number:"1.2-2"|masks:privacy}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row wrap class="user-tool">
          <ion-col width-50 (click)="goToAccountBalance()">
            <ion-item>
              <svg class="icon" aria-hidden="true" item-left>
                <use xlink:href="#icon-coin"></use>
              </svg>
                余额
                <p>{{ user?.balance|number:"1.2-2"|masks:privacy}}</p>
            </ion-item>
          </ion-col>
          <ion-col width-50 (click)="goToAccountCard()">
            <ion-item>
              <svg class="icon" aria-hidden="true" item-left>
                <use xlink:href="#icon-bankcard"></use>
              </svg>
              我的银行卡
              <p>{{ user?.card|masks:privacy}}</p>
            </ion-item>
          </ion-col>
          <ion-col width-50 (click)="goToAccountEarningsPage()">
            <ion-item>
              <svg class="icon" aria-hidden="true" item-left>
                <use xlink:href="#icon-bar-chart"></use>
              </svg>
              累计收益
              <p>+{{ user?.earnings|number:"1.2-2"|masks:privacy}}</p>
            </ion-item>
          </ion-col>
          <ion-col width-50 (click)="goToAccountInvite()">
            <ion-item>
              <svg class="icon" aria-hidden="true" item-left>
                <use xlink:href="#icon-stats"></use>
              </svg>
              我的邀请
              <p>{{ user?.invite|masks:privacy}}</p>
            </ion-item>
          </ion-col>


          <!--<ion-col width-25>-->
            <!--<svg class="icon" aria-hidden="true" style="color: #387ef5;">-->
              <!--<use xlink:href="#icon-tixian"></use>-->
            <!--</svg>-->
            <!--<p>充值</p>-->
          <!--</ion-col>-->
          <!--<ion-col width-25>-->
            <!--<svg class="icon" aria-hidden="true" style="color: #f53d3d;">-->
              <!--<use xlink:href="#icon-chongzhi"></use>-->
            <!--</svg>-->
            <!--<p>提现</p>-->
          <!--</ion-col>-->


          <!--<ion-col width-25>-->
            <!--<svg class="icon" aria-hidden="true">-->
              <!--<use xlink:href="#icon-coin"></use>-->
            <!--</svg>-->
            <!--<p>我的资产</p>-->
          <!--</ion-col>-->
          <!--<ion-col width-25>-->

          <!--</ion-col>-->

        </ion-row>

        <ion-card-title style="padding-left:12px;">
          投资管理
        </ion-card-title>
        <ion-row class="user-setting" wrap>
          <!--<ion-col width-25>-->
            <!--<svg class="icon" aria-hidden="true">-->
              <!--<use xlink:href="#icon-update"></use>-->
            <!--</svg>-->
            <!--<p>交易记录</p>-->
          <!--</ion-col>-->
          <ion-col width-25 (click)="goToAccountInvest()">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-browser-3"></use>
            </svg>
            <p>我的投资</p>
          </ion-col>
          <ion-col width-25 (click)="goToAutoInvest()">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-speedometer"></use>
            </svg>
            <p>自动投标</p>
          </ion-col>
          <ion-col width-25>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-buying"></use>
            </svg>
            <p>债权转让</p>
          </ion-col>
          <ion-col width-25>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-cogwheel"></use>
            </svg>
            <p>我的设置</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
