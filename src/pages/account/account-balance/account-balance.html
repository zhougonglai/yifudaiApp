<ion-header>

    <ion-title>余额</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goToBalanceDetail()">
        明细
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item color="primary">
      余额账户(元)
    </ion-item>
    <ion-item class="balance" color="primary">
      514.00
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-chongzhi1"></use>
      </svg>
      充值
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <svg class="icon" aria-hidden="true" item-left>
        <use xlink:href="#icon-tixian1"></use>
      </svg>
      提现
      <ion-icon name="arrow-forward" item-right></ion-icon>

  </ion-list>
