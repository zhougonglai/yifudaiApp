<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>新增银行卡</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card [hidden]="!(step == 1)">
    <ion-item>
      <ion-label>所属银行</ion-label>
      <ion-select [(ngModel)]="banks" cancelText="取消" okText="确定">
        <ion-option value="1">光大</ion-option>
        <ion-option value="2">招商</ion-option>
        <ion-option value="3">农业</ion-option>
        <ion-option value="4">工商</ion-option>
        <ion-option value="5">华夏</ion-option>
        <ion-option value="6">建设</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>开户城市</ion-label>
      <ion-select [(ngModel)]="citys" cancelText="取消" okText="确定">
        <ion-option value="1">北京</ion-option>
        <ion-option value="2">湖北</ion-option>
        <ion-option value="3">上海</ion-option>
        <ion-option value="4">天津</ion-option>
      </ion-select>
    </ion-item>
    <ion-item style="">
      <ion-input type="tel" placeholder="银行卡号"></ion-input>
      <svg class="icon" aria-hidden="true" item-right>
        <use xlink:href="#icon-bankcard"></use>
      </svg>
    </ion-item>
    <div padding>
      <button ion-button block (click)="nextStep()">下一步</button>
    </div>
  </ion-card>
  <div>
    <ion-card [hidden]="!(step == 2)">
      <ion-item>
        <ion-input type="tel" placeholder="您本人银行预留手机号"></ion-input>
        <ion-icon name="phone-portrait" item-right></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="验证码"></ion-input>
        <ion-note item-right class="code">获取验证码</ion-note>
      </ion-item>
      <div padding>
        <button ion-button block>提交</button>
      </div>
    </ion-card>
  </div>
</ion-content>
